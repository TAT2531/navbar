<div class="report-container">
  <div class="head">
    <div class="report-header">
      <h2>Joining Pipeline Report</h2>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Search..."><button mat-icon-button class="close-button" (click)="closeDialog()"
        aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="paginatedData" class="bordered-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge" [class]="element.status.toLowerCase()">
            {{element.status}}
          </span>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="pagination-footer">
    <div class="items-per-page">
      Items per page:
      <span>100 â–¼</span>
    </div>

    <div class="page-info">
      {{pageIndex * pageSize + 1}} - {{(pageIndex + 1) * pageSize}} of {{filteredData.length}}
    </div>
    
    <div class="page-controls">
      <!-- First Page Button -->
      <button mat-icon-button (click)="pageIndex = 0; updatePaginatedData()" [disabled]="pageIndex === 0">
        <mat-icon>first_page</mat-icon>
      </button>

      <!-- Previous Page Button -->
      <button mat-icon-button (click)="onPreviousPage()" [disabled]="pageIndex === 0">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <!-- Next Page Button -->
      <button mat-icon-button (click)="onNextPage()" [disabled]="(pageIndex + 1) * pageSize >= filteredData.length">
        <mat-icon>chevron_right</mat-icon>
      </button>

      <!-- Last Page Button -->
      <button mat-icon-button (click)="goToLastPage()" [disabled]="(pageIndex + 1) * pageSize >= filteredData.length">
        <mat-icon>last_page</mat-icon>
      </button>
    </div>
  </div>
</div>
